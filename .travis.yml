language: cpp

dist: xenial

compiler:
  #- gcc
  - clang

cache:
  directories:
  - $HOME/.conan

python:
  - "3.4"

addons:
  apt:
    packages:
      - libc++-dev
      - libc++abi-dev
      - python3-pip
      - libgl1-mesa-dev
      - libxcursor-dev
      - libxinerama-dev
      - libxi-dev
      - libxrandr-dev
      - libxss-dev
      - libasound2-dev
      - libjack-dev
      - libpulse-dev
      - libaudio-dev
      - libsndio-dev
      - unzip
    update: true

env:
  #- MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
  #- MATRIX_EVAL="CC=clang-7 && CXX=clang++-7"

git:
  lfs_skip_smudge: true

before_install:
  - eval "${MATRIX_EVAL}"
  
install:
  # Install conan
  - sudo pip3 install --upgrade setuptools
  - sudo pip3 install conan
  # Automatic detection of your arch, compiler, etc.
  - conan user
  - conan remote add -f bincrafters https://api.bintray.com/conan/bincrafters/public-conan

script:
  - mkdir build && cd build
  - conan install .. --build=missing -s compiler=clang -s compiler.version=7.0 -s compiler.libcxx=libc++
  #-o sdl2:alsa=False -o sdl2:jack=False -o sdl2:pulse=False -o sdl2:nas=False -o sdl2:esd=False -o sdl2:arts=False -o sdl2:directfb=False -o sdl2:x11=False
  - cmake -DCMAKE_BUILD_TYPE=Release ../
  - make

